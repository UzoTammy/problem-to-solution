{% extends 'core/base.html' %}


{% block content %}
<div class="container mt-3">
  <div class="row p-5">
    <form action="">
      <div class="col">
        <div class="form-check form-check-inline">
          <input onclick="submit()" class="form-check-input" type="radio" name="category" id="radioAll" value="All">
          <label class="form-check-label" for="radioAll">All</label>
        </div>
        <div class="form-check form-check-inline">
          <input onclick="submit()" class="form-check-input" type="radio" name="category" id="radioBasic" value="Basic">
          <label class="form-check-label" for="radioBasic">Basic</label>
        </div>
        <div class="form-check form-check-inline">
          <input onclick="submit()" class="form-check-input" type="radio" name="category" id="radioConcepts" value="Concept">
          <label class="form-check-label" for="radioConcepts">Concept</label>
        </div>
      </div>
      
    </form>
  </div>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 justify-content-md-center mt-3">
        {% for product in products %}
        <div class="col-sm-3 mb-3 d-flex justify-content-center">
            <div class="card border-info text-end" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title display-5">{{product.title}}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">{{product.subtitle}}</h6>
                  <hr>
                  <p class="card-text">{{product.users_story}} ({{product.users_story|wordcount}})</p>
                  <a href="{% url 'introduction-to-python' %}" class="btn btn-outline-info btn-sm">Study now</a>
                </div>
              </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
